<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Trying out the CSS Library</title>
		<link rel="stylesheet" href="./css/index.css" />
	</head>
	<body>
		<div class="container">
			<h2 class="mb-2 text-center mt-3">Task List</h2>
			<div class="card">
				<form class="form mb-2">
					<div class="input-group display-f">
						<input
							class="form-control inputVal"
							type="text"
							placeholder="Add a task"
						/>
						<button class="btn-primary text-white">Add</button>
					</div>
				</form>

				<div class="todoList mb-2"></div>
				<button class="clearTasks btn-primary text-white w-100 mt-1">
					Clear Tasks
				</button>
			</div>

			<hr class="mt-4 mb-4" />
		</div>

		<script src="script.js"></script>
	</body>
</html>
